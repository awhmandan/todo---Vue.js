<!DOCTYPE html>
<html lang="en-us">
    <head>
      <title>Todo - Vue.js</title>
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <meta charset="UTF-8">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
      <link rel='stylesheet' href='styles.css'>
    </head>
    <body>




<br>
<br>

<div class='container'>
  <h3>Todos <small>Double click to edit</small></h3>
  <hr>
  <div id='tasks'>
    <div v-show='remaining.length'>
      <h3>Todos ({{ remaining.length }})</h3>
      <ul class='list-group'>
        <li v-for="todo in todos | inProgress" class='list-group-item'>

          <span v-on:dblclick='editTodo(todo)'> {{ todo.body }} </span>

          <button v-on:click='deleteTodo(todo)'>&#10007;</button>
          <button v-on:click='toggleTodoCompletion(todo)'>&#10004;</button></li>
      </ul>
    </div>
    <form v-on:submit='addTodo'>
      <div class='form-group'>
        <input v-model='newTodo' v-el='newTodo' class='form-control' placeholder='I need to...'></input>
      </div>
        <button class='btn btn-primary'>Add task</button>
        <button class='btn btn-default' v-on:click='completeAll'>Mark all as completed</button>
    </form>
    <div v-if='completions.length'>
      <h4>Completed ({{ completions.length }})</h4>
      <ul class='list-group'>
        <li v-for='todo in todos | filterBy true in "completed"' class='list-group-item'>
          {{ todo.body }}
          <button v-on:click='deleteTodo(todo)'>&#10007;</button>
          <button v-on:click='toggleTodoCompletion(todo)'>&#10004;</button>
        </li>
      </ul>
      <button class='btn btn-danger' v-on:click='clearCompleted'>Clear completed</button>
    </div>
  </div>
</div>
